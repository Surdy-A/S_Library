{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block left_item %}
<div class="col-lg-2">
    <h1 class="my-2">Hi, {{request.user}}</h1>

</div>
{% endblock left_item %}

{% block content %}

<div class="col-lg-4 col-md-6 mb-4 mx-auto">
    <div>
      <h2>Sign Up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
      </form>
    </div>
</div>


{% endblock content %}
